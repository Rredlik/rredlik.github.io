{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold">Задачи</h1>
  {% for el in tasks%}
  <div class="col-lg-6 mx-auto">
    <div class="alert alert-warning mt-2">
      <h2 class="lead mb-4">{{ el.title }}</h2>
      <p>{{ el.task }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
